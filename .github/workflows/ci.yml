name: Build and Push NGINX Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nginx-payment:1.0

  deploy-and-test:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Pull built container (optional if local)
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-payment:1.0

      - name: Run container locally
        run: docker run -d --name nginx-payment -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/nginx-payment:1.0

      - name: Wait for container readiness
        run: sleep 5

      - name: Curl nginx container
        run: |
          curl -s http://localhost:8080 | tee nginx-out.html
          grep "Welcome to NGINX" nginx-out.html

      - name: Stop and clean up container
        run: docker rm -f test-nginx
